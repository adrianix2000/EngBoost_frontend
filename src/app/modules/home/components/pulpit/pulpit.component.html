<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <h1>Twoje sesje</h1>
  </div>

  <div class="line-shadow mb-4"></div>

  <ng-container *ngFor="let session of userSessions; index as i">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ session.title }}</mat-card-title>
        <mat-card-subtitle>{{ session.username }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

  <div class="d-flex justify-content-end mt-4">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Dodaj sesjÄ™
    </button>
  </div>
</div>
