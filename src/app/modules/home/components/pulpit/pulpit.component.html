<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <h1>Twoje sesje</h1>
  </div>

  <div class="line-shadow mb-4"></div>

  <div class="d-flex justify-content-center">
    <form [formGroup]="patternForm">
      <mat-form-field appearance="fill">
        <mat-label>Wyszukaj sesje</mat-label>
        <input matInput formControlName="currentPattern" />
      </mat-form-field>
    </form>
  </div>

  <ng-container *ngFor="let session of userSessions; index as i">
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>{{ session.title }}</mat-card-title>
        <mat-card-subtitle>{{ session.username }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions class="mt-4">
        <button
          mat-stroked-button
          style="margin-right: 15px"
          color="primary"
          (click)="modifySession(session.id)"
        >
          Modyfikuj dane sesji
        </button>
        <button
          mat-stroked-button
          style="margin-right: 15px"
          color="primary"
          (click)="showSessionDetails(session)"
        >
          Pokaż szczegóły
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="openDeleteDialog('0', '0', session.id)"
        >
          Usuń
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

  <div class="d-flex justify-content-end mt-4">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Dodaj sesję
    </button>
  </div>
</div>
