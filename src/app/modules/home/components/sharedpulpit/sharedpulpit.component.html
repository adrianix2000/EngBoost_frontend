<div class="container">
  <div class="d-flex justify-content-center">
    <h1>Sesje udostępnione przez użytkowników</h1>
  </div>
  <div class="d-flex justify-content-center" class="mt-4">
    <form [formGroup]="patternForm">
      <mat-form-field appearance="fill">
        <mat-label>Wyszukaj sesje użytkowników</mat-label>
        <input matInput formControlName="currentPattern" />
      </mat-form-field>
    </form>
  </div>
  <div
    class="d-flex justify-content-center mt-4"
    *ngIf="sessionList.length <= 0"
  >
    <h4>Nie odnaleziono sesji :(</h4>
  </div>
  <ng-container *ngFor="let session of sessionList; index as i">
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>{{ session.title }}</mat-card-title>
        <mat-card-subtitle>{{ session.username }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <h4>liczba odwiedziń: {{ session.viewnumber }}</h4>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="makeTest(session.id)">Rozwiąż test</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
