<div class="container">
  <h1 mat-dialog-title>Dodawanie nowej sesji</h1>
  <div mat-dialog-content>
    <p>Podaj tytuł sesji np: Mechanical engineering</p>
    <mat-form-field>
      <mat-label>tytuł</mat-label>
      <input matInput [(ngModel)]="data.title" />
    </mat-form-field>

    <div>
      <div class="d-flex justify-content-center">
        <button
          style="margin-right: 10px; width: 160px"
          type="button"
          mat-raised-button
          (click)="fileInput.click()"
        >
          Prześlij plik
        </button>
        <mat-form-field>
          <input matInput [(ngModel)]="data.uploadFilePath" />
        </mat-form-field>
      </div>
      <input
        hidden
        #fileInput
        type="file"
        id="file"
        (change)="onFileSelected($event)"
      />
    </div>

    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <span>Chcesz udostępnić swoją sesję?</span>
      <mat-slide-toggle [(ngModel)]="data.isshared"></mat-slide-toggle>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
