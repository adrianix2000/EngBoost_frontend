<div class="container">
  <div class="d-flex justify-content-center">
    <h1>Modyfikuj dane sesji</h1>
  </div>

  <div class="line-shadow mb-4"></div>

  <form [formGroup]="modifySessionForm" (ngSubmit)="modifySession()">
    <mat-form-field>
      <mat-label>Tytuł sesji</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <span><h3>Ustaw publiczność sesji</h3></span>
      <mat-slide-toggle formControlName="isshared"></mat-slide-toggle>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="modifySessionForm.invalid"
    >
      Modyfikuj sesję
    </button>
  </form>

  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">znacznie Polskie</th>
        <th scope="col">znacznie Angielskie</th>
        <th scope="col">Akcje</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let word of wordList; index as i">
        <tr>
          <td>{{ word.polishmean }}</td>
          <td>{{ word.englishmean }}</td>
          <td>
            <button
              mat-raised-button
              color="warn"
              style="margin-right: 20px"
              (click)="openDeleteDialog('0', '0', word.id)"
            >
              Usuń
            </button>
            <button mat-raised-button color="primary">Modyfikuj</button>
          </td>
        </tr>
      </ng-container>
      <!-- <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr> -->
    </tbody>
  </table>
</div>
