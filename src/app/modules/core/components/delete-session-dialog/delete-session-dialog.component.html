<h1 mat-dialog-title>Uwaga!</h1>
<div mat-dialog-content>
  Usunięcie sesji spowoduje, również usnięcie wszytskich słowek należących do
  tej sesji<br /><br />Czy napewno chcesz usunąć sesje?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="'delete'" cdkFocusInitial>Ok</button>
</div>
